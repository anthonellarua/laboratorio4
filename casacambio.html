<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
        <link rel="stylesheet" type="text/css" href="./CSS/casacambio.css"><style type="text/css"></style>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@100&display=swap" rel="stylesheet">

        <title>Casa de cambio</title>


	    <!-- valor dolar: 372  valor euro: 4.03-->
        <script>
            function capturar(){
                var monto=document.getElementById('num').value;

                if (document.form.cambio[0].checked){
                    alert('El monto convertido a d√≥lares es: '+monto/3.72);
                }
                else if ((document.form.cambio[1].checked)){
                    alert('El monto convertido a euros es: '+monto/4.03);
                }
            }
        </script>
    </head>

    <body>
        <div class="container">
            <form name="form">
                <div>
                    <h1 class="col-12">CASA DE CAMBIO</h1>
                </div>

                <div>
                    <p class="col-12">Selecciona moneda a cambiar:</p>
                </div>

                <div class="row justify-content-center">
                    <p class="col-12 col-md-1"><label><input type="radio" name="cambio" value="dolar" id="dolar">Dolar</label></p>
                    <p class="col-12 col-md-1"><label><input type="radio" name="cambio" value="euro" id="euro">Euro</label></p>
                </div>

                <div class="col-12">
                    <p>Ingrese monto:</p>
                </div>

                <div class="col-12">
                    <input type="number" name="monto" id="num" placeholder="7000" autofocus autocomplete required>
                </div>

                <div class="col-12">
                    <button type="button" id="boton" class="btn btn-secondary btn-sm" onclick="capturar()">Cotizar</button>
                </div>
            </form>
        </div>
    </body>
</html>
